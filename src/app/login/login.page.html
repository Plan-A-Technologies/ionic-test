<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input formControlName="email" type="text"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" type="text"> </ion-input>
      </ion-item>
    </ion-list>

    <ion-row class="signin">
      <ion-col>
        <ion-button
          (click)="signIn()"
          color="primary"
          shape="full"
          expand="block"
          [disabled]="form.invalid"
          >Sign In</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
