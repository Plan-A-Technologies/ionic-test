<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Holidays</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card
    *ngFor="let holiday of holidayList"
    [id]="holiday.name"
    class="holiday"
  >
    <ion-card-content>
      <h2>{{holiday.name}}</h2>
      <p>{{holiday.date}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
